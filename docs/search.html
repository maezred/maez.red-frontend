<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sending to Presearch!</title>
</head>

<body>
<p id="message">Sending to Presearch!</p>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });

    let search = params.q;

    let href;

    if (search) {
        href = `https://presearch.com/search?rid=4235870&q=${search}`;
    } else {
        href = "https://presearch.com/signup?rid=4235870";
    }

    let link = document.createElement("a");
    link.setAttribute("href", href);
    link.append(document.createTextNode(`Sending you to ${href}!`))
    document.body.append(link);

    // Redirect!!
    window.location = href;
</script>
</body>
</html>
