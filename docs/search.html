<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sending to Presearch!</title>
</head>

<body>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    // @credit: https://css-tricks.com/snippets/javascript/get-url-variables/

    let search = getQueryVariable("q");

    let href;

    if (search) {
        href = `https://presearch.com/search?rid=3597464&q=${search}`;
    } else {
        href = "https://presearch.com/?rid=3597464";
    }

    let link = document.createElement("a");
    link.setAttribute("href", href);
    link.append(document.createTextNode(`Sending you to ${href}!`))
    document.body.append(link);

    // Redirect!!
    window.location = href;
</script>
</body>
</html>
