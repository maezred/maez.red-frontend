<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sending to Code-With-Me!</title>
</head>

<body>
<p id="message">Sending to Code-With-Me!</p>
<script>
    const xhr = new XMLHttpRequest()
    xhr.open('GET', 'https://envoy.maez.dev/code.txt', true)
    xhr.responseType = 'text'
    xhr.onload = () => {
        if (xhr.readyState === xhr.DONE) {
            if (xhr.status === 200) {
                const url = xhr.responseText.trim()

                if (url.startsWith("https://code-with-me.global.jetbrains.com/")) {
                    // Redirect!!
                    window.location = url
                } else {
                    document.getElementById("message").textContent = "Couldn't find any active session!"
                }
            }
        }
    }

    xhr.send(null);
</script>
</body>
</html>
